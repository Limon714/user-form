<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>User Form</title>
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!-- login Section -->
       <div class="login-box main-container">
          <div class="login-img img-container">
            <img src="./img/login.png" alt="login" />
          </div>
          <div class="login-form form-container">
            <form action="">
                <h2 class="text-center pb-3 mt-3">Login</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="Username"
              />
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">
                    Login
                </button>
              </div>
              <a href="#" class="forget-link">Forgot Password?</a>
              <br>
              <span>Don't have an Account ? <a href="#" class="register-link">Register</a></span>
            </form>
          </div>
        </div> 

        <!-- Register Section -->

         <div class="register-box main-container">
          
          <div class="register-form form-container">
            <form action="">
                <h2 class="text-center pb-3">Register</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="Username"
              />
              <input
                type="email"
                class="form-control form-control-lg mb-3"
                placeholder="Email"
              />
              
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">
                    Sign up
                </button>
              </div>
              
              <span>Have an Account? <a href="#" class="login-link">Login</a></span>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="./img/signup.png" alt="login" />
          </div>
        </div> 

        <!-- Forget Password Section -->
        <div class="password-box main-container">
          
          <div class="password-form form-container">
            <form action="">
                <i class="fa-solid fa-circle-xmark cls"></i>
                <h2 class="text-center pb-3 mt-5">Reset Password</h2>
             
              <input
                type="email"
                class="form-control form-control-lg mb-3"
                placeholder="Email"
              />
              
              
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">
                    Reset
                </button>
              </div>
              
              <span>We Will Send you a reset link!!! </span>
            </form>
            <!-- <div class="close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div> -->
          </div>
          <div class="password-img img-container">
            <img src="./img/fpassword.png" alt="password" />
          </div>
        </div> 
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
